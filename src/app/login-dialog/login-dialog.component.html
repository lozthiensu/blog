<md-card class="demo-card demo-basic">
	<md-card-content>
			<md-slide-toggle (change)="changState($event)">
				{{textRegister}}
			</md-slide-toggle>
			<table style="width: 100%" cellspacing="0">
				<tr>
					<td>
						<md-input placeholder="Tài khoản" [(ngModel)]="user.username" style="width: 100%"></md-input>
					</td>
					<td>
						<md-input placeholder="Mật khẩu" type="password" [(ngModel)]="user.pass" style="width: 100%"></md-input>
					</td>
				</tr>
			</table>
			<table style="width: 100%" cellspacing="0" *ngIf="showRegister">
				<tr>
					<td>
						<md-input placeholder="Email" type="email" [(ngModel)]="user.email" style="width: 100%"></md-input>
					</td>
				</tr>
			</table>
			<table style="width: 100%" cellspacing="0" *ngIf="showRegister">
				<tr>
					<td>
						<md-input placeholder="Tên hiển thị" [(ngModel)]="user.name" style="width: 100%"></md-input>
					</td>
				</tr>
			</table>
			<!--<re-captcha (captchaResponse)="handleCorrectCaptcha($event)" site_key="6LfMBQoUAAAAADYaVS4iw2_0hagsnqKZKcVV_3yZ"></re-captcha>-->
			<br>
			<table style="width: 100%" cellspacing="0">
				<tr>
					<td><button md-raised-button style="width: 100%" (click)="submit()">{{textButton}}</button></td>
          <td><button md-raised-button style="width: 100%" disabled>Quên mật khẩu?</button></td>
				</tr>
			</table>
			<br>
			<table style="width: 100%" cellspacing="0">
				<tr>
					<td><button (click)="getLoginFacebook()" md-raised-button style="width: 100%"><img height="30px" src="../../assets/img/fb.png"> Facebook</button></td>
					<!--<td><button md-raised-button style="width: 100%" disabled><img height="30px" src="../../assets/img/gmail.png"> Google</button></td>-->
				</tr>
			</table>
	</md-card-content>
</md-card>
